name: Documentation

on:
  push:
    branches:
      - master
    tags: "*"
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@latest
        with:
          version: "1.10"
      - name: Cache Julia packages
        uses: actions/cache@v4
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-artifacts-${{ hashFiles('**/Manifest.toml') }}
    restore-keys: |
      ${{ runner.os }}-artifacts-

      - name: Install dependencies
        run: |
          julia --project=. -e '
            using Pkg;
            ENV["JULIA_PKG_SERVER"] = "";  # disable mirrors that may cause issues
            Pkg.Registry.update();
            Pkg.instantiate();
            Pkg.precompile()'
      - name: Build and deploy
        env:
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate(); include("docs/make.jl");'